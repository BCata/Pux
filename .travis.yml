language: php
php:
  - 5.4
  - 5.5
install:
  - sudo apt-get install php5-dev php-pear
  - composer install --dev
  - pear channel-discover pear.corneltek.com
  - pear install -a -f corneltek/PHPUnit_TestMore
before_script:
  - php-config || true
  - phpenv rehash
  - phpenv version-name
  - ./tests/travis-setup.sh
script:
  - bash tests/run-pp-tests
  - bash tests/run-ext-tests
cache:
  apc: true
  directories:
  - vendor
